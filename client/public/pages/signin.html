<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
	<script src="/requirejs/require.js"></script>

    <link rel="stylesheet" href="../assets/css/signin-style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!--Sign in-->
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" type="password" placeholder="Password" />
            </div>
            <a id="forgot-password-btn" href="/forgotpassword">Forgot Password?</a>
            <input id="loginSubmit" type="submit" value="Login" class="btn solid" />
          </form>

          <!--Sign up-->
          <form action="#" class="sign-up-form" id="signUpForm">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="un" type="text" placeholder="Username" />
            </div>
			<div class="input-field">
              <i class="fas fa-user"></i>
              <input id="fn" type="text" placeholder="First Name" />
            </div>
			<div class="input-field">
              <i class="fas fa-user"></i>
              <input id="ln" type="text" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="em" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="pw" type="password" placeholder="Password" />
            </div>
            <input type="submit" value="CreateAccount" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Interested? <br> Sign Up with Us!</h3>
            <p>
              A new journey of self-learning is about to begin!

            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../assets/img/Picture2.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3> Already a member?</h3>
            <p>
              Sign in to continue your learning journey!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../assets/img/Picture1.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/app.js"></script>
  <script type="module">
  	  import * as f from '../javascript/functions.js';
	  var formL = document.getElementById("loginForm");
	  formL.addEventListener('submit', function(event){event.preventDefault(), f.Login();});
	  var formS = document.getElementById("signUpForm");
	  formS.addEventListener('submit', f.createAccount);
  </script>
</html>
